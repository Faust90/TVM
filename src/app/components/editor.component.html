<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-success" type="sumbit" (click)="saveMon()">Save</button>
            <button class="btn btn-warning" type="sumbit" (click)="resetMonster()">Reset</button>
            <button class="btn btn-danger" type="sumbit" (click)="exportAllMonsters()">Export all saved monsters</button>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-12 ">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" [(ngModel)]='currentMonster.name'>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 ">
                <label for="liv">Livello</label>
                <input type="number" [(ngModel)]='currentMonster.level' name="liv" min="1" step="1" max="10" class="form-control" >
                <label for="exp">Esperienza</label>
                <input type="number" [(ngModel)]='currentMonster.experience' name="exp" class="form-control">
            </div>

            <div class="col-sm-5 ">
                <label for="role">Ruolo</label>
                <select name="role" class="form-control" id="roleSelectBox" [(ngModel)]='currentMonster.role'>
                    <option value="fighter">Combattente</option>
                    <option value="spellcaster">Incantatore</option>
                    <option value="expert">Esperto</option>
                </select>

                <label for="armor">Armatura</label>
                <input type="number" [(ngModel)]='currentMonster.armor' name="armor" min="8"  max="20" class="form-control" >
            </div>

            <div class="col-sm-4 ">
                <label for="path">Percorso</label>
                <select name="path" class="form-control" id="pathSelectBox" [(ngModel)]='currentMonster.path'>
                    <option value="foul">Immondo</option>
                    <option value="native">Nativo</option>
                    <option value="undead">Nonmorto</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="container">

    <div class="row">
        <div class="col-sm-6 ">
            <label for="pf">Punti Ferita</label>
            <p>{{currentMonster.getPF()}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 ">
            <label for="rob">Robustezza</label>
            <input type="number" [(ngModel)]='currentMonster.rob' name="rob" min="-5" step="1" max="10" class="form-control">
            <label for="agi">Agilità</label>
            <input type="number" [(ngModel)]='currentMonster.agi' name="agi" min="-5" step="1" max="10" class="form-control">
            <label for="men">Mente</label>
            <input type="number" [(ngModel)]='currentMonster.men' name="men" min="-5" step="1" max="10" class="form-control">
            <label for="vol">Volontà</label>
            <input type="number" [(ngModel)]='currentMonster.vol' name="vol" min="-5" step="1" max="10" class="form-control">
        </div>
        <div class="col-sm-6 ">
            <label for="rob">Tempra</label>
            <p>{{currentMonster.getTem()}}</p>
            <label for="agi">Riflessi</label>
            <p>{{currentMonster.getRif()}}</p>
            <label for="men">Acume</label>
            <p>{{currentMonster.getAcu()}}</p>
            <label for="vol">Spirito</label>
            <p>{{currentMonster.getSpi()}}</p>
        </div>
    </div>

    <!-- TRATTI -->
    
    <div class="row">
        <div class="col-sm-6 ">
            <label for="trait-name">Nome</label>
            <input type="text" name="trait-name" class="form-control" #traitName>
            <label for="trait-desc">Descrizione</label>
            <textarea name="trait-desc" class="form-control" #traitDesc></textarea>
            <button class="btn btn-success" type="sumbit" (click)="addTrait(traitName.value,traitDesc.value)">Add Trait</button>
        </div>
        <div class="col-sm-6 ">
            <ol class="list-group">
                <li class="list-group" *ngFor="let trait of currentMonster.traits">
                    <strong>{{trait.name}}:</strong> {{trait.description}}
                </li>
            </ol>
        </div>
    </div>
</div>
